<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rakenduste programmeerimine</title>

    <link href="./main.css" rel="stylesheet" />
    <script src="bundle.js"></script>
  </head>
  <body>
    <div class="header">
      <img class="headerLogo" src="./images/Logo.jpg" />
      <div class="headerButtons">
        <button>Login/Signup</button>
        <button>Cart</button>
      </div>
    </div>

    <div class="categoryWrapper">
      Select category:
      <select id="categoryDropdown" name="category">
        <option value="guitars">Guitars</option>
        <option value="digitalPianos" selected>Digital Pianos</option>
      </select>
    </div>
    <div class="content" id="itemsList"></div>
  </body>
</html>
